<!DOCTYPE html>
<html>

<head>
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MaybeUninit - Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.scripts %}
  {{ page.scripts }}
  {% endif %}
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/monokai.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/hack.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/dark-grey.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/site-dark.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/comments.css" />
</head>

<body class="hack dark-grey">
  <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>

  <script>
    const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
    function initTheme() {
      const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : 'dark';
      document.documentElement.setAttribute('data-theme', currentTheme);
      if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
      }
    }
    initTheme();
    function switchTheme(e) {
      if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }
    toggleSwitch.addEventListener('change', switchTheme, false);
  </script>

  <div class="main container">
    {% if page.comments_id %}
    <a style="font-size: 15px" href="{{ site.url }}"><b>OTHER POSTS</b></a>
    <a style="font-size: 15px" href="/feed.xml" target="_blank">RSS <i>flux</i></a>
    <br />
    <br />
    {% endif %}
    {{ content }}

    {% if page.comments_id %}
    {% include comments.html %}
    {% endif %}
  </div>

</body>

</html>
